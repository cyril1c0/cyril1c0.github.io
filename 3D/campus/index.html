<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>3D Campus</title>
	<link rel="stylesheet" href="./styles/main.css" />
	<link rel="icon" type="image/png" href="../assets/favicon.png" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/sidebars/sidebars.css" />
</head>

<body>
	<main>
		<div class="row row-sm-1 bg-dark">
			<div class="col-sm-1 text-light bg-dark">
				<ul class="nav nav-pills nav-fill bg-dark">
					<li class="nav-items">
						<a class="my-3 nav-link" href="../../"><img src="../assets/favicon.png" class="" width="30"
								alt=""></a>
					</li>
					<li class="nav-item">
						<a class="my-3 nav-link active" aria-current="page" href="./"><img
								src="../assets/icons/building.svg" width="20" alt="Campus" title="Campus"
								class="show-car" data-bs-toggle="tooltip" data-bs-placement="right"></a>
					</li>
					<li class="nav-item">
						<a class="my-3 nav-link" href="../../coming_soon/"><img src="../assets/icons/floor.svg"
								width="20" alt="1st Floor" title="1st Floor" class="show-car" data-bs-toggle="tooltip"
								data-bs-placement="right"></a>
					</li>
					<li class="nav-item">
						<a class="my-3 nav-link" href="../../coming_soon/"><img src="../assets/icons/floor.svg"
								width="20" alt="2nd Floor" title="2nd Floor" class="show-car" data-bs-toggle="tooltip"
								data-bs-placement="right"></a>
					</li>
					<li class="nav-item">
						<a class="my-3 nav-link" href="../../coming_soon/"><img src="../assets/icons/floor.svg"
								width="20" alt="3rd Floor" title="3rd Floor" class="show-car" data-bs-toggle="tooltip"
								data-bs-placement="right"></a>
					</li>
					<li class="nav-item">
						<a class="my-3 nav-link" href="../../coming_soon/"><img src="../assets/icons/class-room.svg"
								width="25" alt="Avergae Classroom" title="Avergae Classroom" class="show-car"
								data-bs-toggle="tooltip" data-bs-placement="right"></a>
					</li>
					<li class="nav-item">
						<a class="my-3 nav-link" href="../../coming_soon/"><img src="../assets/icons/staff-room.svg"
								width="25" alt="Average Staffroom" title="Average Staffroom" class="show-car"
								data-bs-toggle="tooltip" data-bs-placement="right"></a>
					</li>
					<li class="nav-item">
						<a class="my-3 nav-link" href="../../coming_soon/"><img src="../assets/icons/office.svg"
								width="25" alt="Office" title="Office" class="show-car"
								data-bs-toggle="tooltip" data-bs-placement="right"></a>
					</li>
					<li class="nav-item">
						<a class="my-3 nav-link" href="../../coming_soon/"><img src="../assets/icons/principal.svg"
								width="25" alt="Principal's Office" title="Principal's Office" class="show-car"
								data-bs-toggle="tooltip" data-bs-placement="right"></a>
					</li>
				</ul>
			</div>
			<div class="col-md-7">
				<div class="scene">
					<script type="module" src="../scripts/three.min.js"></script>
					<script type="module" src="../scripts/three.module.js"></script>
					<script type="module" src="../scripts/GLTFLoader.js"></script>
					<script type="module" src="../scripts/OrbitControls.js"></script>
					<script type="module" src="./app.js"></script>
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$('.show-car').tooltip();
		});
	</script>
	<script>
		$(".nav-item a").click(function () {
			$(".nav-item a").removeClass("active");
			$(this).addClass("active");
		})
	</script>
</body>

</html>
